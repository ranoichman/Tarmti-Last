<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>
<body>
    <div id="dual_y_div" style="width: 900px; height: 500px;"></div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);
        var arr1 = [['עמותה', 'סכום ממכרזים', 'סה"כ נתרם'], ['מלחמה בסרטן', 200, 100], ['נזקקים', 100, 20], ['גברים מוכים', 50, 5], ['עטלף', 500, 200]]

        function drawChart() {

            $.ajax({
                dataType: "json",
                url: "/../AdminWebService.asmx/Chart_NameTotalSumDonationSum_OfLastMonth",
                contentType: "application/json; charset=utf-8",
                type: "POST",
                data: JSON.stringify({}),
                success: function (res) {
                    var arr = JSON.parse(res.d)
                    var data = google.visualization.arrayToDataTable(arr1);

                    var options = {
                        hAxis: { title: 'Year', titleTextStyle: { color: '#333' } },
                        vAxis: { minValue: 0 }
                    };

                    var chart = new google.visualization.AreaChart(document.getElementById('dual_y_div'));
                    chart.draw(data, options);



                },
                error: function (err) {
                }
            });
        }
    </script>
</body>
</html>
