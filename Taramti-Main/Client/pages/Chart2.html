<!DOCTYPE html lang="he" dir="rtl">
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #ChartsHeader {
            margin: 5px 10px 0 10px;
            text-align:right;
        }

        #chart_div {
            font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
            margin-top:400PX;
        }
    </style>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>
<body style="width:100%; margin:0 auto;">
    <div class="row" style="background-color: #f8f8f8">
        <div class="col-lg-12" >
            <h1 id="ChartsHeader" class="page-header">גרף עמודות 2</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row" style="height: 80px; margin: 0 auto"></div>
                    <div class="row"></div>
                    <div id="chart_div" style="width: 900px; height: 500px; margin: 0 auto"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['bar'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {

            $.ajax({
                dataType: "json",
                url: "/../AdminWebService.asmx/Chart_NameTotalSumDonationSum_OfLastMonth",
                contentType: "application/json; charset=utf-8",
                type: "POST",
                async: false,
                data: JSON.stringify({}),
                success: function (res) {
                    var arr = JSON.parse(res.d)

                    for (i in arr) {
                        if (i != 0) {
                            arr[i][1] = parseFloat(arr[i][1]);
                            arr[i][2] = parseFloat(arr[i][2]);
                        }
                    }
                    var data = google.visualization.arrayToDataTable(arr);



                    var options = {
                        chart: {
                        },
                        bars: 'vertical',
                        vAxis: { format: 'decimal' },
                        height: 400,
                        colors: ['#1b9e77', '#7570b3']
                    };

                    var chart = new google.charts.Bar(document.getElementById('chart_div'));

                    chart.draw(data, google.charts.Bar.convertOptions(options));

                },
                error: function (err) {
                    alert(err)
                }

            });
        }
    </script>
</body>
</html>
