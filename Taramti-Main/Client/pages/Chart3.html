<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        #ChartsHeader {
            margin: 5px 10px 0 10px;
            text-align: right;
        }

        #dual_y_div {
            font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
        }
    </style>

</head>
<body style="width:100%; margin:0 auto;">
    <div class="row" style="background-color: #f8f8f8">
        <div class="col-lg-12">
            <h1 id="ChartsHeader" class="page-header">גרף עמודות</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row" style="height: 50px; margin: 0 auto"></div>
                    <div class="row"></div>
                    <div id="dual_y_div" style="width: 900px; height: 500px; margin: 0 auto"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['bar'] });
        google.charts.setOnLoadCallback(drawStuff);


        function drawStuff() {

            $.ajax({
                dataType: "json",
                url: "/../AdminWebService.asmx/Chart_NameTotalSumDonationSum_OfLastMonth",
                contentType: "application/json; charset=utf-8",
                type: "POST",
                async: false,
                data: JSON.stringify({}),
                success: function (res) {
                    var arr = JSON.parse(res.d)

                    for (i in arr) {
                        if (i != 0) {
                            arr[i][1] = parseFloat(arr[i][1]);
                            arr[i][2] = parseFloat(arr[i][2]);
                        }
                    }
                    var data = google.visualization.arrayToDataTable(arr);
                    var options = {
                        hAxis: { title: 'עמותה', titleTextStyle: { color: '#333' }, minValue: 0 },
                        vAxis: { minValue: 0 }
                    };

                    var chart = new google.charts.Bar(document.getElementById('dual_y_div'));
                    chart.draw(data, options);

                },
                error: function (err) {
                    alert(err)
                }

            });
        }
    </script>
</body>
</html>
