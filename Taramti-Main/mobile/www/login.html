<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!--<link href="css/jqmCss.css" rel="stylesheet" />-->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <!--<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>-->
    <!--<script src="js/jquery.min.js"></script>-->
    <script src="js/jqm.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/React.js"></script>
    <script src="js/ReachDOM.js"></script>
    <script src="js/BabelJS.js"></script>

    <style>
        .rect {
            max-width: 150px;
            max-height: 75px;
            border: 2px solid green;
            padding-right: 10px;
            padding-left: 10px;
            margin: 0 auto;
        }

        img {
            max-width: 50%;
        }

        .descPar {
            margin-right: 8px;
            direction: rtl;
            float: right;
        }
    </style>

</head>
<body>

    <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="navbar-header">

            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
    </nav>

    <div id="auctionsPH" class="container-fluid"></div>

    <script type="text/babel">
        var Auction = React.createClass({

        getInitialState: function () {
        return {
        index: 0,
        imgArr: [
        "img/logo.png",
        "img/11.png",
        "img/ASP.JPG",
        "img/image.png",
        "img/Logo.JPG"
        ]
        }
        },

        imgSwipeRight: function () {
        var i = this.state.index + 1;
        console.log(i);
        if (i === this.state.imgArr.length) {
        this.setState({ index: 0 })
        }
        else { this.setState({ index: i }) }


        },

        imgSwipeLeft: function () {
        var i = this.state.index - 1;
        console.log( " vbhsbvhjsbjv" + i);
        if (i === -1) {
        this.setState({ index: this.state.imgArr.length - 1 })
        }
        else { this.setState({ index: i }) }


        },

        componentDidMount: function () {
        $(this.refs.disIMG).on("swipeleft", this.imgSwipeLeft);
        $(this.refs.disIMG).on("swiperight", this.imgSwipeRight);
        },


        render: function () {
        return (
        <div className="row">
            <div className="col-xs-pull-6" dir="rtl">
                <div style={{ width: '50%' }}>
                    <div className="rect">
                        <h3 className="text-center">15:20</h3>
                    </div>
                    <h4 className="text-center">כותרת</h4>
                    <p className="descPar">קצת מלל וכל מיני דברים שבא לי לכתוב וכן הנה עוד קצת דברים ותכף יהיו כאן גם תמונות וזה בסך הכל תיאור של מוצר</p>
                </div>
            </div>
            <div className="col-xs-6">
                <img ref="disIMG" src={this.state.imgArr[this.state.index]} />
            </div>
        </div>
        );
        }
        });

        ReactDOM.render(
        <Auction />,
        document.getElementById('auctionsPH'));

    </script>

</body>
</html>
